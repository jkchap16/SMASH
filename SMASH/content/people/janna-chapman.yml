bio: Janna is a 4+1 masters student in the Department of Geographical Sciences.
  She is interested in using GIS to analyze the spatial patterns of
  environmental issues such as the urban heat island effect, deforestation, and
  air pollution to help inform sustainable solutions. Janna is currently working
  on a project with WMATA to inform influences of ridership on the DC Metro to
  inform sustainable transportation-oriented development. She hopes to pursue a
  career in environmental data analysis and natural resource management.
